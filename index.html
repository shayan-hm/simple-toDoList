<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>toDo</title>
    <link rel="stylesheet" href="style.css" />
    <link

      <form id="itemForm" action="">

          <input type="text" id="itemInput" placeholder="name..." />
          <button id="addItem" class="btn" type="submit">add item</button>
        </div>
      </form>
      <div class="item-container">
        <div class="item-list">
          <!-- <div class="item">

            </div>
            <div class="item-icon">
              <i class="far fa-check-circle complete-item"></i>
              <i class="far fa-edit edit-item"></i>
              <i class="far fa-times-circle delete-item"></i>
            </div>
          </div> -->
        </div>
        <button type="button" class="btn" id="clearList">clear item</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
